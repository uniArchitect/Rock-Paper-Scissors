<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
    <script src="Rock-Paper-Scissors.js" defer></script>
    <title>TOP Rock Paper Scissors</title>
</head>
<body>
    <div class="score" id="player-score">0</div>
    <div class="score" id="computer-score">0</div>
    <button class="button" id="rock" data-selection="Rock">Rock</button>
    <button class="button" id="paper" data-selection="Paper">Paper</button>
    <button class="button" id="scissors" data-selection="Scissors">Scissors</button>
    <div class="result" id="round-result">Pick your move</div>
    <div class="result" id="final-result">Can you win?</div>
</body>
</html>
