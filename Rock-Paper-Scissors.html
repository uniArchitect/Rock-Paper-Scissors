<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
    <script src="Rock-Paper-Scissors.js" defer></script>
    <title>TOP Rock Paper Scissors</title>
</head>
<body>
    <!--Scoreboard-->
    <div class="score-board">    
        <div class="score" id="player-score">
        0
        </div>
        <div class="score" id="computer-score">
        0
        </div>
    </div>
    <!--Text Header-->
    <div class="game-prompt" id="round-result">
    Pick your move
    </div>    
    <!--RPS Buttons-->
    <div class="buttons">
        <button class="btn-left" id="rock" data-selection="Rock">
        Rock
        </button>
        <button class="btn-middle" id="paper" data-selection="Paper">
        Paper
        </button>
        <button class="btn-right" id="scissors" data-selection="Scissors">
        Scissors
        </button>
    </div>
    <!--Result Text-->
    <div class="result" id="final-result">
    Can you win?
    </div>
</body>
</html>
